<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    body {
    --vivid-red: #990000ff;
    --blood-red: #5f1e23ff;
    --dried-blood: #221718ff;
    --canvas-stain: #ccc6bdff;
    --canvas: #e1ddd5ff;

      background-color: var(--canvas);
    }

    h1 {
      color: var(--vivid-red);
      margin-left: 40px;
    }
    nav {
      background-color: var(--canvas-stain);
    }
    #top-navbar input {
      background-color: var(--canvas);
    }
    #basic-addon1 {
      background-color: var(--canvas);
    }
  </style>
</head>

<body>


  <nav class="navbar" id='top-navbar'>
    <form class="container-fluid">
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">
          <form class="container-fluid justify-content-start">
            <input type="radio" class="btn-check" name="options" id="platform_xbl" autocomplete="off">
            <label class="btn btn-outline-danger" for="platform_xbl">xbl</label>

            <input type="radio" class="btn-check" name="options" id="platform_origin" autocomplete="off" checked>
            <label class="btn btn-outline-danger" for="platform_origin">origin</label>

            <input type="radio" class="btn-check" name="options" id="platform_psn" autocomplete="off">
            <label class="btn btn-outline-danger" for="platform_psn">psn</label>
            <!-- <button class="btn btn-outline-success me-2" type="button">Main button</button>
            <button class="btn btn-sm btn-outline-secondary" type="button">Smaller button</button> -->
          </form>
        </span>
        <input type="text" class="form-control" placeholder="Gammertag" aria-label="Gammertag"
          aria-describedby="basic-addon1">
      </div>
    </form>
  </nav>



  <h1>Hello, world!</h1>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
